<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Prenota scooter Lim</title>
  </head>
  <body>
    <!-- Contenitore trasparente -->
    <div class="container">

      <header>
        <!-- Logo e Titolo -->
        <img src="logo.png" alt="logo" width="30%">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- Banner e tasti prenotazione -->
        <div>
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </div>

      </nav>

      <main>
        <!-- Monopattini con relative informazioni -->
        <div>
          <span><input type="checkbox" name="scelta" value="1"> <strong>Monopattino Gino22</strong></span>
          <span class="location"> Via Guadalametri - a 220 metri da te</span>
          <span>Stato Carica:</span>
          <div class="barra monopattino1"</div>
        </div>

        <div>
          <span><input type="checkbox" name="scelta" value="2"> <strong>Monopattino Mike24</strong></span>
          <span class="location"> Via Ricciardoni - a 420 metri da te</span>
          <span>Stato Carica:</span>
          <div class="barra monopattino2"</div>
        </div>

        <div>
          <span><input type="checkbox" name="scelta" value="3"> <strong>Monopattino Gino22</strong></span>
          <span class="location"> Via Mentarini - a 490 metri da te</span>
          <span>Stato Carica:</span>
          <div class="barra monopattino3"</div>
        </div>


      </main>
    </div>

  </body>
</html>
